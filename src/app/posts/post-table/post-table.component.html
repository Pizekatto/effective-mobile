<table mat-table
       [dataSource]="posts"
       class="mat-elevation-z8">
  <ng-container [matColumnDef]="key"
                *ngFor="let key of displayedColumns">
    <th mat-header-cell
        *matHeaderCellDef>{{key}}</th>
    <td mat-cell
        *matCellDef="let row">{{row[key]}}</td>
  </ng-container>
  <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="navigateToPost(row)"></tr>
  <tr class="mat-row no-data-row"
      *matNoDataRow>
    <td class="mat-cell"
        colspan="4">Нет данных</td>
  </tr>
</table>
